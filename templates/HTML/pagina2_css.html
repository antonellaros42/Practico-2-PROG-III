<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Reserva</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Enlace al archivo CSS externo -->
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body id="registro-reserva" class="container">
    <header class="text-center my-4">
        <h1>Registro de Reserva</h1>
    </header>

    <!-- Formulario de Registro de Reserva -->
    <form action="pagina2.html" method="post" class="border p-4 rounded bg-white shadow">
        <!-- Campos Inhabilitados: Origen, Destino, Fecha de vuelo, Hora de vuelo -->
        <fieldset>
            <legend class="mb-4">Registro de Reserva</legend>

            <div class="mb-3">
                <label for="origen" class="form-label">Origen:</label>
                <input type="text" id="origen" name="origen" class="form-control" value="Córdoba" disabled>
            </div>

            <div class="mb-3">
                <label for="destino" class="form-label">Destino:</label>
                <input type="text" id="destino" name="destino" class="form-control" value="Mendoza" disabled>
            </div>

            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha de vuelo:</label>
                <input type="date" id="fecha" name="fecha" class="form-control" value="2024-08-15" disabled>
            </div>

            <div class="mb-3">
                <label for="hora" class="form-label">Hora de vuelo:</label>
                <input type="time" id="hora" name="hora" class="form-control" value="14:00" disabled>
            </div>

            <!-- Selección de Clase -->
            <div class="mb-3">
                <p class="form-label">Selección de clase:</p>
                <div class="form-check">
                    <input type="radio" id="Ejecutiva" name="clase" value="Ejecutiva" class="form-check-input">
                    <label for="Ejecutiva" class="form-check-label">Ejecutiva</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="Economica" name="clase" value="Economica" class="form-check-input">
                    <label for="Economica" class="form-check-label">Económica</label>
                </div>
            </div>

            <!-- Cantidad de Pasajes -->
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad de Pasajes:</label>
                <input type="number" id="cantidad" name="cantidad" min="1" max="50" class="form-control" required>
            </div>

            <!-- Selección de Ubicación -->
            <div class="mb-3">
                <label for="ubicacion" class="form-label">Ubicación:</label>
                <select name="ubicacion" id="ubicacion" class="form-select">
                    <option value="ventanilla">Ventanilla</option>
                    <option value="centro">Centro</option>
                    <option value="pasillo">Pasillo</option>
                </select>
            </div>

            <!-- Selección de Nro de Silla -->
            <div class="mb-3">
                <label for="silla" class="form-label">Nro de Silla:</label>
                <input type="number" id="silla" name="silla" min="1" max="50" class="form-control">
            </div>

            <!-- Apellido y Nombre -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Apellido y Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" maxlength="100" required>
            </div>

            <!-- DNI -->
            <div class="mb-3">
                <label for="dni" class="form-label">DNI:</label>
                <input type="number" id="dni" name="dni" class="form-control" min="10000000" max="99999999" required>
            </div>

            <!-- Fecha de Nacimiento -->
            <div class="mb-3">
                <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="form-control">
            </div>

            <!-- Sexo -->
            <div class="mb-3">
                <label>Sexo:</label>
                <div class="form-check">
                    <input type="radio" id="femenino" name="sexo" value="F" class="form-check-input">
                    <label for="femenino" class="form-check-label">F</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="masculino" name="sexo" value="M" class="form-check-input">
                    <label for="masculino" class="form-check-label">M</label>
                </div>
            </div>

            <!-- Botones -->
            <div class="d-flex justify-content-between">
                <input type="reset" value="Cancelar" class="btn btn-secondary">
                <input type="submit" value="Aceptar" class="btn btn-primary">
            </div>
        </fieldset>
    </form>

    <!-- Pie de Página -->
    <footer class="text-center mt-4">
        <p>Sitio Oficial de Compañía Argentina-2024</p>
    </footer>
</body>
</html>
