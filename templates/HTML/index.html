<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Gestion de Vuelos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Enlace a la hoja de estilos externa -->
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body id="consultar-vuelos" class="container">
    <header>
        <h1 class="text-center my-4">Compañía Argentina</h1>
        <div class="p-3 mb-2 bg-white text-blue rounded">
            <h3 class="text-center my-4">Gestión de Vuelos</h3>
        </div>
    </header>

    <!-- Menú de Navegación -->
    <nav class="mb-4">
       <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" href="#">Registrar usuario</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Consultar vuelos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Ver reservas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Eliminar reservas</a>
            </li>
        </ul>
    </nav>

    <!-- Título del Formulario -->
    <div class="row">
        <div class="col">
            <h5 class="text-center mb-4">Consultar vuelos disponibles</h5>
        </div>
    </div>

    <!-- Formulario para Consultar Vuelos Disponibles -->
    <form action="pagina2_css.html" method="get" class="border p-4 rounded">
        <div class="mb-3">
            <label for="origen" class="form-label">Selección de Origen:</label>
            <select name="origen" id="origen" class="form-select">
                <option value="cordoba">Córdoba</option>
                <option value="mendoza">Mendoza</option>
                <option value="tucuman">Tucumán</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="destino" class="form-label">Selección de Destino:</label>
            <select name="destino" id="destino" class="form-select">
                <option value="cordoba">Córdoba</option>
                <option value="mendoza">Mendoza</option>
                <option value="tucuman">Tucumán</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha de vuelo:</label>
            <input type="date" id="fecha" name="fecha" class="form-control">
        </div>

        <div class="d-flex justify-content-between">
            <input type="submit" value="Buscar" class="btn btn-primary">
            <input type="reset" value="Cancelar" class="btn btn-secondary">
        </div>
    </form>

    <!-- Pie de Página -->
    <footer class="text-center mt-4">
        <p>Sitio Oficial de Compañía Argentina-2017</p>
    </footer>
</body>
</html>
